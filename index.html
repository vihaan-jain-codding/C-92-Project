<!DOCTYPE html>
<html>
    <head>
<title>The Math Quiz Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body style="background-color:skyblue;">
<center>
        <h1 style="font-weight: 900;font-family:Times New Roman, Times, serif;text-decoration: underline;">Game</h1>
        <div class="col-lg-4 col-sm-8 col-xs-11 login_div1" style="background: white; padding: 10px; float: none; border-radius: 15px;">
            <h2 style="font-weight: 700;font-family: Verdana, Geneva, Tahoma, sans-serif">Player 1 Login For The Game</h2>
            <h3 style="font-weight: bold;font-family: monospace">User Name:</h3>
            <input type="text" id="player_1_input" class="form-control" placeholder="Player 1 Name">
        </div>
        <br>
        <div class="col-lg-4 col-sm-8 col-xs-11 login_div2" style="background: white; padding: 10px; float: none; border-radius: 15px;">
            <h2 style="font-weight: 700;font-family: Verdana, Geneva, Tahoma, sans-serif">Player 2 Login For The Game</h2>
            <h3 style="font-weight: bold;font-family: monospace">User Name:</h3>
            <input type="text" id="player_2_input" class="form-control" placeholder="Player 2 Name">
        </div>
        <br>
        <button style="width:30%; font-family:serif; font-size:larger; font-weight: 800;border-color: whitesmoke;border-style:ridge; border-width:0.4cm; margin-bottom: 0.2cm;" class="btn btn-primary" onclick="adduser()">Log In</button>
    </center>
    <script src="main.js"></script>
    </body>
